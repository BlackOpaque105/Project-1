<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <header>
    <p class="img-center"><img src="images/logo.svg" alt="logo"></p>
    <h1 class="light">We are launching <span class="dark"> soon!</span></h1>
    <p class="light-2">Subscribe and get notified</p>
  </header>

  <main>
    <form class="form">
      <input type="text" placeholder="Your email address">
      <button type="submit" class="notify-btn">Notify Me</button>
    </form>
    <p class="img-center"><img src="images/illustration-dashboard.png" alt="dashboard-img" class="main-img"></p>
  </main>

  <footer class="copyright">
    <h3>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </h3>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </footer>

</body>
</html>
